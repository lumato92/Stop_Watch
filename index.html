<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/main.css">
    <title>StopWatch</title>
</head>
<body>
    <h1>Cronometro en JS</h1>
    <div class="main-container">
    <div class="timer-screen">
        <h3 class="minutes" id="stopwatchMinute">00</h3>
        <p>:</p>
        <h3 class="seconds" id="stopwatchSecond">00</h3>
        <p>.</p>
        <h3 class="miliseconds" id="stopwatchMilisec">00</h3>
    </div>

    <div class="ctr-btns">
        <input type="button" class="ctr-btn" value="Start" id="start-btn" onclick="startStopWatch()">
        <input type="button" class="ctr-btn" value="Stop" onclick="stopStopWatch()">
        <input type="button" class="ctr-btn" value="Lap" onclick="lapStopWatch()">
        <input type="button" class="ctr-btn" value="Reset" onclick="resetStopWatch()">

    </div>

    <div class="lap-container">
        <h3>Laps</h3>
        <ol class="lap-list" id="lapList">

        </ol>
    </div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
